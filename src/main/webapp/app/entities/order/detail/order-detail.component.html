<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="ssvrApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ssvrApp.order.id">Id</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.incrementId">Increment Id</span></dt>
        <dd>
          <span>{{ order.incrementId }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.orderDate">Order Date</span></dt>
        <dd>
          <span>{{ order.orderDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.status">Status</span></dt>
        <dd>
          <span>{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.grandTotal">Grand Total</span></dt>
        <dd>
          <span>{{ order.grandTotal }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.totalInvoiced">Total Invoiced</span></dt>
        <dd>
          <span>{{ order.totalInvoiced }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.order.totalDue">Total Due</span></dt>
        <dd>
          <span>{{ order.totalDue }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
