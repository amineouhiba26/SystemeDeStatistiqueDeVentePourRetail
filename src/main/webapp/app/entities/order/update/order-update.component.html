<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-order-heading" data-cy="OrderCreateUpdateHeading" jhiTranslate="ssvrApp.order.home.createOrEditLabel">
        Create or edit a Order
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="ssvrApp.order.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.incrementId" for="field_incrementId">Increment Id</label>
          <input
            type="text"
            class="form-control"
            name="incrementId"
            id="field_incrementId"
            data-cy="incrementId"
            formControlName="incrementId"
          />
          <div *ngIf="editForm.get('incrementId')!.invalid && (editForm.get('incrementId')!.dirty || editForm.get('incrementId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('incrementId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.orderDate" for="field_orderDate">Order Date</label>
          <div class="d-flex">
            <input
              id="field_orderDate"
              data-cy="orderDate"
              type="datetime-local"
              class="form-control"
              name="orderDate"
              formControlName="orderDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('orderDate')!.invalid && (editForm.get('orderDate')!.dirty || editForm.get('orderDate')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('orderDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('orderDate')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
          <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.grandTotal" for="field_grandTotal">Grand Total</label>
          <input
            type="number"
            class="form-control"
            name="grandTotal"
            id="field_grandTotal"
            data-cy="grandTotal"
            formControlName="grandTotal"
          />
          <div *ngIf="editForm.get('grandTotal')!.invalid && (editForm.get('grandTotal')!.dirty || editForm.get('grandTotal')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('grandTotal')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('grandTotal')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.totalInvoiced" for="field_totalInvoiced">Total Invoiced</label>
          <input
            type="number"
            class="form-control"
            name="totalInvoiced"
            id="field_totalInvoiced"
            data-cy="totalInvoiced"
            formControlName="totalInvoiced"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.order.totalDue" for="field_totalDue">Total Due</label>
          <input type="number" class="form-control" name="totalDue" id="field_totalDue" data-cy="totalDue" formControlName="totalDue" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
