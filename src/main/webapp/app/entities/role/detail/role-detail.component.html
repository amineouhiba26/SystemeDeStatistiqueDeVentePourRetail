<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="role">
      <h2 data-cy="roleDetailsHeading"><span jhiTranslate="ssvrApp.role.detail.title">Role</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ssvrApp.role.id">Id</span></dt>
        <dd>
          <span>{{ role.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.role.name">Name</span></dt>
        <dd>
          <span>{{ role.name }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.role.description">Description</span></dt>
        <dd>
          <span>{{ role.description }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.role.permission">Permission</span></dt>
        <dd>
          <span *ngFor="let permission of role.permissions; let last = last">
            <a [routerLink]="['/permission', permission.id, 'view']">{{ permission.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/role', role.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
