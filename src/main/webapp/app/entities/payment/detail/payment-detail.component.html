<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="ssvrApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ssvrApp.payment.id">Id</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.amount">Amount</span></dt>
        <dd>
          <span>{{ payment.amount }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.paymentMehodName">Payment Mehod Name</span></dt>
        <dd>
          <span>{{ payment.paymentMehodName }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.paymentMehodeCode">Payment Mehode Code</span></dt>
        <dd>
          <span>{{ payment.paymentMehodeCode }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.paymentDate">Payment Date</span></dt>
        <dd>
          <span>{{ payment.paymentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.status">Status</span></dt>
        <dd>
          <span>{{ payment.status }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.payment.payment">Payment</span></dt>
        <dd>
          <div *ngIf="payment.payment">
            <a [routerLink]="['/order', payment.payment.id, 'view']">{{ payment.payment.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
