<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-price-history-heading"
        data-cy="PriceHistoryCreateUpdateHeading"
        jhiTranslate="ssvrApp.priceHistory.home.createOrEditLabel"
      >
        Create or edit a Price History
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="ssvrApp.priceHistory.id" for="field_id">Id</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.priceHistory.oldPrice" for="field_oldPrice">Old Price</label>
          <input type="number" class="form-control" name="oldPrice" id="field_oldPrice" data-cy="oldPrice" formControlName="oldPrice" />
          <div *ngIf="editForm.get('oldPrice')!.invalid && (editForm.get('oldPrice')!.dirty || editForm.get('oldPrice')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('oldPrice')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('oldPrice')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.priceHistory.newPrice" for="field_newPrice">New Price</label>
          <input type="number" class="form-control" name="newPrice" id="field_newPrice" data-cy="newPrice" formControlName="newPrice" />
          <div *ngIf="editForm.get('newPrice')!.invalid && (editForm.get('newPrice')!.dirty || editForm.get('newPrice')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('newPrice')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('newPrice')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ssvrApp.priceHistory.product" for="field_product">Product</label>
          <select
            class="form-control"
            id="field_product"
            data-cy="product"
            name="product"
            formControlName="product"
            [compareWith]="compareProduct"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="productOption" *ngFor="let productOption of productsSharedCollection">{{ productOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
