<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="priceHistory">
      <h2 data-cy="priceHistoryDetailsHeading"><span jhiTranslate="ssvrApp.priceHistory.detail.title">Price History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ssvrApp.priceHistory.id">Id</span></dt>
        <dd>
          <span>{{ priceHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.priceHistory.oldPrice">Old Price</span></dt>
        <dd>
          <span>{{ priceHistory.oldPrice }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.priceHistory.newPrice">New Price</span></dt>
        <dd>
          <span>{{ priceHistory.newPrice }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.priceHistory.product">Product</span></dt>
        <dd>
          <div *ngIf="priceHistory.product">
            <a [routerLink]="['/product', priceHistory.product.id, 'view']">{{ priceHistory.product.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/price-history', priceHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
