<div class="product-details-container">
  <div class="product-info-section">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading">
        <span jhiTranslate="ssvrApp.product.detail.title">Product</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl>
        <dt><span jhiTranslate="ssvrApp.product.id">Id</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.sku">Sku</span></dt>
        <dd>
          <span>{{ product.sku }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.price">Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.discountAmount">Discount Amount</span></dt>
        <dd>
          <span>{{ product.discountAmount }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.category">Category</span></dt>
        <dd>
          <span>{{ product.category }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.capacity">Capacity</span></dt>
        <dd>
          <span>{{ product.capacity }}</span>
        </dd>
        <dt><span jhiTranslate="ssvrApp.product.brand">Brand</span></dt>
        <dd>
          <span>{{ product.brand }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
  <div *ngIf="product">
    <div class="product-chart-section">
      <div class="chart-container">
        <canvas id="productPriceVariationChart-{{ product.id }}"></canvas>
        <div class="title-wrapper">
          <span> Product's price variation </span>
        </div>
      </div>
    </div>
  </div>
</div>
